Update(Function("findUserByEmail"), {
  "body":Query(
    Lambda(
      ["auth0_email"],
      Let(
        {
          users: Map(
            Paginate(Match(Index("findUserByEmail"), Var("auth0_email"))),
            Lambda("users", Get(Var("users")))
          )
        },
        Select(["data"], Var("users"), false)
      )
    )
  )
});

